        <div class="card-body">
        <form id="wizardForm" action="http://localhost:3000/submit" method="POST">

        <div class="wizard-step active">
            <h5 class="mb-3">BORANG 4 : FASILITI KESIHATAN TERJEJAS BANJIR</h5>

            <div class="row g-3">
                <div class="col-md-6">
                <label class="form-label">Negeri</label>
                <select class="form-select" id="negeri" name="negeri" required>
                <option value="">-- Sila Pilih Negeri --</option>
                </select>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                <label class="form-label">Daerah</label>
                <select class="form-select" id="daerah" name="daerah" required>
                    <option value="">-- Sila Pilih Daerah --</option>
                    <option value="Lain-Lain">Lain-lain</option>
                </select>
                </div>
            
                <div class="col-md-6 d-none" id="daerahLainWrapper">
                <label class="form-label">Sila Nyatakan Daerah</label>
                <input
                    type="text"
                    class="form-control"
                    id="daerahLain"
                    name="daerahLain"
                    placeholder="Nama Daerah"
                >
                </div>
            </div>
            
            <div class="row g-3">
                <div class="col-md-6">
                <label class="form-label">Nama Fasiliti Kesihatan Yang Terlibat</label>
                <input type="text" class="form-control" id="namaFasiliti" name="namaFasiliti" placeholder="Nama Fasiliti">
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                <label class="form-label">Status Operasi Awal</label>
                <select class="form-select" id="status_awal" name="status_awal" required>
                    <option value="">-- Sila Pilih Status Operasi --</option>
                </select>
                </div>
            </div>
            
            <div class="row g-3">
                <div class="col-md-6">
                <label class="form-label">Perkhidmatan Dipindahkan (Tempat)</label>
                <input type="text" class="form-control" id="namaFasilitiAlternatif" name="namaFasilitiAlternatif" placeholder="Nama Fasiliti">
                </div>
            </div>

            <div class="col-md-6">
                <label class="form-label">Tarikh Tutup/ Pindah</label>
                <input type="date" class="form-control" id="tarikh_tutup" name="tarikh_tutup" required>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                <label class="form-label">Status Operasi Semasa</label>
                <select class="form-select" id="status_semasa" name="status_semasa" required>
                    <option value="">-- Sila Pilih Status Operasi Semasa--</option>
                </select>
                </div>
            </div>

            <div class="col-md-6">
                <label class="form-label">Tarikh Buka Semula</label>
                <input type="date" class="form-control" id="tarikh_buka" name="tarikh_buka" required>
            </div>

        </div>           
        <!-- NAVIGATION -->
