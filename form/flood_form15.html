        <div class="card-body">
        <form id="wizardForm" action="http://localhost:3000/submit" method="POST">

        <div class="wizard-step active">
            <h5 class="mb-3">BORANG 15 : ANGGOTA KKM TERJEJAS BANJIR</h5>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                <label class="form-label">Negeri</label>
                <select class="form-select" id="negeri" name="negeri" required>
                    <option value="">-- Sila Pilih Negeri --</option>
                </select>
                </div>

                <div class="col-md-6">
                <label class="form-label">Daerah</label>
                <select class="form-select" id="daerah" name="daerah" required>
                    <option value="">-- Sila Pilih Daerah --</option>
                    <option value="Lain-Lain">Lain-lain</option>
                </select>
                </div>

                <div class="col-md-6 d-none" id="daerahLainWrapper">
                <label class="form-label">Sila Nyatakan Daerah</label>
                <input type="text" class="form-control" id="daerahLain" name="daerahLain" placeholder="Nama Daerah">
                </div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                <label class="form-label">Nama Anggota</label>
                <textarea id="nama_anggota" class="form-control" placeholder="Nama Penuh"></textarea>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                <label class="form-label">Jawatan</label>
                <textarea id="jawatan" class="form-control" placeholder="Contoh: Pembantu Kesihatan Awam"></textarea>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                <label class="form-label">Kategori Tempat Bertugas</label>
                <select class="form-select" id="kategori_tempat_bertugas" name="kategori_tempat_bertugas" required>
                <option value="">-- Sila Pilih Kategori --</option>
                <option value="Ibu Pejabat"> Ibu Pejabat</option>
                <option value="JKN"> JKN</option>
                <option value="PKD"> PKD</option>
                <option value="Pergigian"> Pergigian</option>
                <option value="Hospital"> Hospital</option>
                <option value="Institusi"> Institusi</option>
                </select>
                </div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                <label class="form-label">Nama Tempat Bertugas</label>
                <textarea id="tempat_bertugas" class="form-control" placeholder="Contoh: Klinik Kesihatan Nilai"></textarea>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                <label class="form-label">Status</label>
                <select class="form-select" id="status_terjejas" name="status_terjejas" required>
                <option value="">-- Sila Pilih Status --</option>
                <option value="Rumah Terjejas"> Rumah Terjejas</option>
                <option value="Laluan Terjejas"> Laluan Terjejas</option>
                </select>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                <label class="form-label">Hadir Bekerja</label>
                <select class="form-select" id="hadir_bekerja" name="hadir_bekerja" required>
                <option value="">-- Sila Pilih Status --</option>
                <option value="Ya"> Ya</option>
                <option value="Tidak"> Tidak</option>
                </select>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                <label class="form-label">Berada di PPS</label>
                <select class="form-select" id="berada_di_pps" name="berada_di_pps" required>
                <option value="">-- Sila Pilih Status --</option>
                <option value="Ya"> Ya</option>
                <option value="Tidak"> Tidak</option>
                </select>
                </div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                <label class="form-label">Catatan</label>
                <textarea id="catatan" class="form-control" placeholder="Jika terdapat maklumat tambahan"></textarea>
            </div>
        </div>           
        <!-- NAVIGATION -->
        <div class="d-flex justify-content-start mt-4 gap-2">
        <button type="button" class="btn btn-secondary" id="prevBtn">Back</button>
        <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
        </div>
