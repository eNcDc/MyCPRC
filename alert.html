<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyCPRC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <!-- Bootstrap Icons -->

  <!-- Main CSS -->

</head>

<body>

<!-- HEADER -->
<div id="header"></div>

<!-- BODY -->
<div class="container-fluid">
  <div class="row">

    <!-- LEFT PANEL -->
    <!-- LEFT PANEL -->
    <aside class="col-md-3 col-lg-2 sidebar p-0" id="sidebar-placeholder">
      <!-- Sidebar will be loaded here -->
    </aside>

    <!-- MAIN CONTENT -->
    <main class="col-md-9 col-lg-10 p-4">

      <!-- ===== Welcome Card ===== -->
      <div class="card welcome mb-4">
      <h2>WEATHER ALERT</h2>
      <h6>METMalaysia</h6>
      </div>

      <!-- ===== Main Cards ===== -->
      <div class="main-cards">
      <div class="card surveillance">
        <div class="card-body">
              <h2 class="text-center">AMARAN HUJAN BERTERUSAN</h2>
              <img class="alert" src="https://www.met.gov.my/data/AmaranHujanLebat.jpg" alt="Amaran Hujan">
            </div>
      </div>
      
      <div class="card surveillance">
        <div class="card-body test">
              <h2 class="text-center">AMARAN RIBUT PETIR</h2>
              <img src="https://www.met.gov.my/data/AmaranRibutPetir.jpg" alt="Amaran Ribut">
            </div>
      </div>
      </div>

      <div class="main-cards">
      <div class="card surveillance">
        <div class="card-body">
              <h2 class="text-center">NOWCASTING</h2>
              <img src="https://www.met.gov.my/data/swirl-latest.gif" alt="Nowcasting">
            </div>
      </div>
      </div>
    </main>
  </div>
</div>

<!-- FOOTER -->
<div id="footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Load Header & Footer -->
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => document.getElementById("header").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>
<!-- Load Sidebar -->
<script>
  fetch("sidebar.html")
    .then(res => res.text())
    .then(data => document.getElementById("sidebar-container").innerHTML = data);
</script>
<style>
  .card-body img{
  max-width: 100%; /* Ensures the image doesn't exceed the container's width */
  max-height: 100%;    /* Maintains the image's aspect ratio */
  display: block;  /* Helps with alignment and margin issues */
  }
</style>
<script src="assets/js/wizard-form.js">

</script>
<!-- Improved Sidebar Sign Out (waits for sidebar to load) -->
<script>
  // Run this after everything loads, including fetch
  window.addEventListener('load', function() {
    // Give fetch a little time to complete (0.5–1 second delay)
    setTimeout(() => {
      const sidebarSignOut = document.getElementById('sidebarSignOut');
      const loginOverlay = document.getElementById('loginOverlay');
      const dashboardContent = document.getElementById('dashboardContent');

      console.log("Looking for sidebarSignOut:", sidebarSignOut); // Debug

      if (sidebarSignOut) {
        sidebarSignOut.addEventListener('click', function(e) {
          e.preventDefault();
          console.log("Sidebar Sign Out clicked!");

          loginOverlay.style.display = 'flex';               // Show login
          dashboardContent.classList.add('d-none');          // Hide dashboard
          localStorage.removeItem('mycprc_loggedIn');        // Clear state
          document.getElementById('loginForm')?.reset();     // Reset form
        });
      } else {
        console.log("sidebarSignOut ID NOT FOUND — check sidebar.html");
      }
    }, 800); // 800ms delay — adjust to 1500 if still not found
  });
</script>
</body>
</html>
