<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyCPRC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Main CSS -->
  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body>

<!-- HEADER -->
<div id="header"></div>

<!-- BODY -->
<div class="container-fluid">
  <div class="row">

    <!-- LEFT PANEL -->
    <!-- LEFT PANEL -->
    <aside class="col-md-3 col-lg-2 sidebar p-0" id="sidebar-placeholder">
      <!-- Sidebar will be loaded here -->
    </aside>

    <!-- MAIN CONTENT -->
    <main class="col-md-9 col-lg-10 p-4">

      <div class="card welcome mb-4">
      <h2>WEATHER ALERT</h2>
      <h6>METMalaysia</h6>
      </div>
       <div class="row g-3 mb-4">
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="text-center">AMARAN HUJAN BERTERUSAN</h2>
              <img class="alert" src="https://www.met.gov.my/data/AmaranHujanLebat.jpg" alt="Amaran Hujan">
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body test">
              <h2 class="text-center">AMARAN RIBUT PETIR</h2>
              <img src="https://www.met.gov.my/data/AmaranRibutPetir.jpg" alt="Amaran Ribut">
            </div>
          </div>
        </div>

      </div>
      <div class="row g-3 mb-4">
        <div class="col-md-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="text-center">NOWCASTING</h2>
              <img src="https://www.met.gov.my/data/swirl-latest.gif" alt="Nowcasting">
            </div>
          </div>
        </div>

          </div>
    </main>
  </div>
</div>

<!-- FOOTER -->
<div id="footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Load Header & Footer -->
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => document.getElementById("header").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>
<style>
  .card-body test{
  max-width: 100%; /* Ensures the image doesn't exceed the container's width */
  max-height: 100px;    /* Maintains the image's aspect ratio */
  display: block;  /* Helps with alignment and margin issues */
  }
  img {
  max-width: 100%; /* Ensures the image doesn't exceed the container's width */
  max-height: auto;    /* Maintains the image's aspect ratio */
  display: block;  /* Helps with alignment and margin issues */
}
</style>
<script src="assets/js/wizard-form.js"></script>
</body>
</html>
