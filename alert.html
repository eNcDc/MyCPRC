<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyCPRC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Main CSS -->
  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body>

<!-- HEADER -->
<div id="header"></div>

<!-- BODY -->
<div class="container-fluid">
  <div class="row">

    <!-- LEFT PANEL -->
    <!-- LEFT PANEL -->
    <aside class="col-md-3 col-lg-2 sidebar p-0" id="sidebar-placeholder">
      <!-- Sidebar will be loaded here -->
    </aside>

    <!-- MAIN CONTENT -->
    <main class="col-md-9 col-lg-10 p-4">

      <!-- ===== Welcome Card ===== -->
    <div class="card welcome mb-4">
      <div class="icon-circle">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Welcome Icon">
      </div>
      <h2>Welcome</h2>
      <p>This is your central workspace for dashboards, reporting, and analytics.</p>
    </div>

    </main>
  </div>
</div>

<!-- FOOTER -->
<div id="footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Load Header & Footer -->
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => document.getElementById("header").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>
<script src="assets/js/wizard-form.js"></script>
</body>
</html>
