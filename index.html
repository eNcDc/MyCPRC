<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyCPRC - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Main CSS (if you have custom styles) -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      background-color: #fff;
      border-right: 1px solid #dee2e6;
      min-height: 100vh;
    }

    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: #fff !important;
    }

    .sidebar .nav-link:hover {
      background-color: #e9ecef;
    }

    .dashboard-container {
      padding: 4rem 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin: 2rem;
      text-align: center;
    }

    .info-text {
      color: #6c757d;
      font-size: 1.1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<div id="header"></div>

<div class="container-fluid">
  <div class="row">

    <!-- LEFT PANEL (Sidebar) - Dashboard link opens QuickSight -->
    <aside class="col-md-3 col-lg-2 sidebar p-0">
      <div class="p-4 border-bottom">
        <h6 class="mb-1">User Name</h6>
        <small class="text-muted">user@email.com</small>
      </div>

      <ul class="nav flex-column mt-2">
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person me-2"></i>User Profile</a></li>
        <li class="nav-item">
          <a class="nav-link active" 
             href="https://us-east-1.quicksight.aws.amazon.com/sn/accounts/917003953046/dashboards/29a70825-839a-4e6e-aac6-2480eebf0f6c?directory_alias=poc-mycprc-quicksuite"
             target="_blank" 
             rel="noopener noreferrer">
            <i class="bi bi-speedometer2 me-2"></i>Dashboard
          </a>
        </li>
        <li class="nav-item"><a class="nav-link" href="report.html"><i class="bi bi-file-earmark-text me-2"></i>Reporting</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bar-chart me-2"></i>Analysis</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-life-preserver me-2"></i>Helpdesk</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-book me-2"></i>Manual</a></li>
        <li class="nav-item mt-3"><a class="nav-link logout" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
      </ul>
    </aside>

    <!-- MAIN CONTENT: Simple placeholder text (you can customize or remove) -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="dashboard-container">
        <h3 class="mb-5 text-center">MyCPRC Dashboard</h3>

        <p class="info-text lead">
          Click <strong>"Dashboard"</strong> in the sidebar to open the full interactive dashboard in a new tab.
        </p>
      </div>
    </main>

  </div>
</div>

<!-- FOOTER -->
<!-- <div id="footer"></div> -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Load Header & Footer -->
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => document.getElementById("header").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>
</html>
