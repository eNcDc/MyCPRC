<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyCPRC - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Main CSS (if you have custom styles) -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      background-color: #fff;
      border-right: 1px solid #dee2e6;
      min-height: 100vh;
    }

    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: #fff !important;
    }

    .sidebar .nav-link:hover {
      background-color: #e9ecef;
    }

    .dashboard-container {
      padding: 3rem 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin: 2rem;
      text-align: center;
    }

    .dashboard-button {
      display: inline-block;
      width: 100%;
      max-width: 500px;
      padding: 1.5rem 3rem;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      background: linear-gradient(135deg, #0d6efd, #0b5ed7);
      color: white;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(13, 110, 253, 0.3);
      border: none;
    }

    .dashboard-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(13, 110, 253, 0.4);
      background: linear-gradient(135deg, #0b5ed7, #0a4bc8);
    }

    .dashboard-button i {
      margin-right: 12px;
      font-size: 1.6rem;
    }

    .info-text {
      margin-top: 1.5rem;
      color: #6c757d;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<div id="header"></div>

<div class="container-fluid">
  <div class="row">

    <!-- LEFT PANEL (Sidebar) - Dashboard link now points to QuickSight -->
    <aside class="col-md-3 col-lg-2 sidebar p-0">
      <div class="p-4 border-bottom">
        <h6 class="mb-1">User Name</h6>
        <small class="text-muted">user@email.com</small>
      </div>

      <ul class="nav flex-column mt-2">
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person me-2"></i>User Profile</a></li>
        <!-- Dashboard link updated to open QuickSight in new tab -->
        <li class="nav-item">
          <a class="nav-link active" 
             href="https://us-east-1.quicksight.aws.amazon.com/sn/account/poc-mycprc-quicksuite/dashboards/29a70825-839a-4e6e-aac6-2480eebf0f6c"
             target="_blank" 
             rel="noopener noreferrer">
            <i class="bi bi-speedometer2 me-2"></i>Dashboard
          </a>
        </li>
        <li class="nav-item"><a class="nav-link" href="report.html"><i class="bi bi-file-earmark-text me-2"></i>Reporting</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bar-chart me-2"></i>Analysis</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-life-preserver me-2"></i>Helpdesk</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-book me-2"></i>Manual</a></li>
        <li class="nav-item mt-3"><a class="nav-link logout" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
      </ul>
    </aside>

    <!-- MAIN CONTENT: Optional welcome or info (you can remove or customize) -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="dashboard-container">
        <h3 class="mb-5 text-center">MyCPRC Dashboard</h3>

        <div class="text-center my-5">
          <p class="lead mb-4">
            Click <strong>"Dashboard"</strong> in the sidebar to open the full interactive dashboard in a new tab.
          </p>

          <!-- Optional: Keep the button as a backup -->
          <a href="https://us-east-1.quicksight.aws.amazon.com/sn/account/poc-mycprc-quicksuite/dashboards/29a70825-839a-4e6e-aac6-2480eebf0f6c"
             target="_blank"
             rel="noopener noreferrer"
             class="dashboard-button">
            <i class="bi bi-speedometer2"></i> Open Dashboard Now
          </a>
        </div>
      </div>
    </main>

  </div>
</div>

<!-- FOOTER -->
<!-- <div id="footer"></div> -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Load Header & Footer -->
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => document.getElementById("header").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>
</html>
