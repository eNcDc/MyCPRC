<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyCPRC - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Main CSS -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .sidebar {
      background-color: #fff;
      border-right: 1px solid #dee2e6;
      min-height: 100vh;
    }

    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: #fff;
    }

    .sidebar .nav-link:hover {
      background-color: #e9ecef;
    }

    .card-summary {
      border-radius: 0.5rem;
      transition: transform 0.2s;
    }

    .card-summary:hover {
      transform: translateY(-2px);
    }

    .quick-actions .btn {
      min-width: 180px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<div id="header"></div>

<div class="container-fluid">
  <div class="row">

    <!-- LEFT PANEL -->
    <aside class="col-md-3 col-lg-2 sidebar p-0">
      <div class="p-4 border-bottom">
        <h6 class="mb-1">User Name</h6>
        <small class="text-muted">user@email.com</small>
      </div>

      <ul class="nav flex-column mt-2">
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person me-2"></i>User Profile</a></li>
        <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="report.html"><i class="bi bi-file-earmark-text me-2"></i>Reporting</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bar-chart me-2"></i>Analysis</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-life-preserver me-2"></i>Helpdesk</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-book me-2"></i>Manual</a></li>
        <li class="nav-item mt-3"><a class="nav-link logout" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
      </ul>
    </aside>

    <div class="dashboard-container p-4" style="background:#f8f9fa; border-radius:8px;">
    <h3 class="mb-4">Dashboard (Mockup)</h3>

    <!-- KPI Cards -->
    <div class="row mb-4">
        <div class="col-md-3 mb-3">
        <div class="card text-white bg-primary">
            <div class="card-body text-center">
            <h5>Total Reports</h5>
            <p class="display-6">125</p>
            </div>
        </div>
        </div>
        <div class="col-md-3 mb-3">
        <div class="card text-white bg-success">
            <div class="card-body text-center">
            <h5>Resolved Cases</h5>
            <p class="display-6">98</p>
            </div>
        </div>
        </div>
        <div class="col-md-3 mb-3">
        <div class="card text-white bg-warning">
            <div class="card-body text-center">
            <h5>Pending Cases</h5>
            <p class="display-6">27</p>
            </div>
        </div>
        </div>
        <div class="col-md-3 mb-3">
        <div class="card text-white bg-danger">
            <div class="card-body text-center">
            <h5>High Risk</h5>
            <p class="display-6">12</p>
            </div>
        </div>
        </div>
    </div>

    <!-- Charts -->
    <div class="row mb-4">
        <div class="col-md-6 mb-3">
        <div class="card p-3">
            <h5 class="card-title">Reports by Category</h5>
            <canvas id="categoryChart" style="height:300px;"></canvas>
        </div>
        </div>
        <div class="col-md-6 mb-3">
        <div class="card p-3">
            <h5 class="card-title">Reports Over Time</h5>
            <canvas id="timeChart" style="height:300px;"></canvas>
        </div>
        </div>
    </div>

    <!-- Map -->
    <div class="row">
        <div class="col-12">
        <div class="card p-3">
            <h5 class="card-title">Report Locations</h5>
            <div id="dashboardMap" style="height:400px; border-radius:8px;"></div>
        </div>
        </div>
    </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
    // === Mock Charts ===
    const categoryCtx = document.getElementById('categoryChart').getContext('2d');
    new Chart(categoryCtx, {
    type: 'pie',
    data: {
        labels: ['Flood', 'Air Pollution', 'COVID-19', 'Chemical Dumping'],
        datasets: [{
        label: 'Reports by Category',
        data: [40, 25, 35, 25],
        backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545']
        }]
    }
    });

    const timeCtx = document.getElementById('timeChart').getContext('2d');
    new Chart(timeCtx, {
    type: 'bar',
    data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
        label: 'Reports',
        data: [5, 12, 8, 15, 10, 20],
        backgroundColor: '#007bff'
        }]
    }
    });

    // === Mock Map ===
    const map = L.map('dashboardMap').setView([4.2105, 101.9758], 6); // Malaysia
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Mock pins
    const locations = [
    {lat: 3.1390, lng: 101.6869, label: 'Kuala Lumpur'},
    {lat: 1.4927, lng: 103.7414, label: 'Johor Bahru'},
    {lat: 5.4112, lng: 100.3354, label: 'Ipoh'}
    ];

    locations.forEach(l => {
    L.marker([l.lat, l.lng]).addTo(map).bindPopup(l.label);
    });
    </script>

  </div>
</div>

<!-- FOOTER -->
<!-- <div id="footer"></div> -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Load Header & Footer -->
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => document.getElementById("header").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>
</html>
