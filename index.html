<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyCPRC - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Google Fonts (clean & modern) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0d6efd;
      --primary-dark: #0b5ed7;
      --sidebar-bg: #ffffff;
      --sidebar-border: #e9ecef;
      --text-muted: #6c757d;
      --bg-light: #f8f9fa;
      --card-bg: #ffffff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      min-height: 100vh;
      margin: 0;
    }

    .sidebar {
      background-color: var(--sidebar-bg);
      border-right: 1px solid var(--sidebar-border);
      min-height: 100vh;
      box-shadow: 2px 0 10px rgba(0,0,0,0.03);
      transition: all 0.3s ease;
    }

    .user-info {
      padding: 1.5rem 1.25rem;
      border-bottom: 1px solid var(--sidebar-border);
    }

    .nav-link {
      color: #495057;
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      margin: 0.25rem 0.75rem;
      transition: all 0.25s ease;
      font-weight: 500;
    }

    .nav-link:hover {
      background-color: #e9ecef;
      color: var(--primary);
      transform: translateX(4px);
    }

    .nav-link.active {
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white !important;
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2);
      transform: translateX(4px);
    }

    .nav-link i {
      width: 24px;
      text-align: center;
    }

    .nav-link.logout:hover {
      background-color: #f8d7da;
      color: #dc3545 !important;
    }

    .dashboard-container {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      margin: 2rem;
      padding: 1.5rem;
      display: none; /* Hidden until login */
    }

    .login-container {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 3rem 2rem;
      margin: 4rem auto;
      max-width: 500px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 0.75rem 1.25rem;
    }

    .btn-login {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      border-radius: 10px;
      background: var(--primary);
      border: none;
      color: white;
      transition: all 0.3s;
    }

    .btn-login:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 85vh;
      min-height: 700px;
      background: #f1f3f5;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.05);
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 991px) {
      .dashboard-container {
        margin: 1rem;
        padding: 1rem;
      }
      .iframe-container {
        height: 70vh;
        min-height: 500px;
      }
      .sidebar {
        min-height: auto;
        border-right: none;
        border-bottom: 1px solid var(--sidebar-border);
      }
    }
  </style>
</head>
<body>

<!-- HEADER -->
<div id="header"></div>

<div class="container-fluid">
  <div class="row">

    <!-- LEFT SIDEBAR -->
    <aside class="col-md-3 col-lg-2 sidebar p-0">
      <div class="user-info">
        <h6 class="mb-1 fw-semibold">User Name</h6>
        <small class="text-muted">user@email.com</small>
      </div>

      <ul class="nav flex-column mt-3 px-2">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-person me-2"></i>User Profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-speedometer2 me-2"></i>Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="report.html">
            <i class="bi bi-file-earmark-text me-2"></i>Reporting
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-bar-chart me-2"></i>Analysis
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-life-preserver me-2"></i>Helpdesk
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-book me-2"></i>Manual
          </a>
        </li>
        <li class="nav-item mt-4">
          <a class="nav-link text-danger logout" href="#">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
          </a>
        </li>
      </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-0 px-md-4">

      <!-- Login Form (shown by default) -->
      <div id="loginSection" class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-container">
          <div class="login-header">
            <h3 class="fw-semibold mb-1">MyCPRC Login</h3>
            <p class="text-muted">Sign in to access your dashboard</p>
          </div>

          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
          </form>
        </div>
      </div>

      <!-- Dashboard (hidden until login) -->
      <div id="dashboardSection" class="d-none">
        <div class="dashboard-container">
          <div class="dashboard-header">
            <h3 class="mb-0 fw-semibold text-dark">MyCPRC Dashboard</h3>
            <small class="text-muted">Real-time Crisis Preparedness & Response Overview</small>
          </div>

          <!-- QuickSight Embedded Dashboard -->
          <div class="iframe-container">
            <iframe
              src="https://us-east-1.quicksight.aws.amazon.com/sn/embed/share/accounts/917003953046/dashboards/29a70825-839a-4e6e-aac6-2480eebf0f6c?directory_alias=poc-mycprc-quicksuite"
              frameborder="0"
              allowfullscreen>
            </iframe>
          </div>

          <!-- Sign Out Button -->
          <div class="text-center mt-4">
            <button id="signOutBtn" class="btn btn-outline-danger px-5 py-2">
              Sign Out
            </button>
          </div>
        </div>
      </div>

    </main>

  </div>
</div>

<!-- FOOTER -->
<!-- <div id="footer"></div> -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Load Header & Footer -->
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => document.getElementById("header").innerHTML = data);

  fetch("footer.html")
    .then(res => res.text())
    .then(data => document.getElementById("footer").innerHTML = data);
</script>

<!-- Basic Login Logic -->
<script>
  const loginSection = document.getElementById('loginSection');
  const dashboardSection = document.getElementById('dashboardSection');
  const loginForm = document.getElementById('loginForm');
  const signOutBtn = document.getElementById('signOutBtn');

  // Simple demo login (replace with real backend later)
  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    // Very basic validation (demo only)
    if (email.includes('@') && password.length >= 6) {
      loginSection.classList.add('d-none');
      dashboardSection.classList.remove('d-none');
      localStorage.setItem('loggedIn', 'true'); // Remember login (demo)
    } else {
      alert('Please enter a valid email and password (at least 6 characters).');
    }
  });

  // Sign Out
  signOutBtn.addEventListener('click', function() {
    loginSection.classList.remove('d-none');
    dashboardSection.classList.add('d-none');
    localStorage.removeItem('loggedIn');
    loginForm.reset();
  });

  // Auto-login if already "logged in" (demo)
  if (localStorage.getItem('loggedIn') === 'true') {
    loginSection.classList.add('d-none');
    dashboardSection.classList.remove('d-none');
  }
</script>

</body>
</html>
